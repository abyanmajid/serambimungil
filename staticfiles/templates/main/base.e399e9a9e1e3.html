{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'main/favicon.ico' %}">
    <title>Serambi Mungil | {% block title %}{% endblock %}</title>

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/579080684e.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<style>
  .jumbotron {
    background-image: url('../../static/main/1920x900.png');
  }
</style>
<body>

    <!-- Navigation Bar -->
    <section id="header">
        <nav class="navbar navbar-expand-lg fixed-top nav-bgcolor">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
    {% block home_jumbotron %}
        <div class="jumbotron text-center">
            <div class="intro">
                <img src="{% static 'main/serambimungil-avatar.png' %}" alt=""><br>
                <h1>
                    line 1<br>
                    line 2
                </h1>
                <button type="button" class="btn btn-outline-light" style="padding: 16px 28px">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    &nbsp;Browse the Menu
                </button>
            </div>
        </div>
    {% endblock %}

    <!-- Content -->
    <main style="padding-top: 5rem;">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var nav = document.querySelector('nav');
        var a = document.querySelectorAll('.nav-link');
        window.addEventListener('scroll', function () {
            if(window.pageYOffset > 180) {
                nav.classList.add('nav-bgcolor', 'shadow');
                a.classList.add('nav-link-scrolled')
            }
            else {
                nav.classList.remove('nav-bgcolor', 'shadow')
                a.classList.remove('nav-link-scrolled')
            }
        })
    </script>

</body>

</html>
